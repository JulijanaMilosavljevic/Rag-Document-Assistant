services:
  - type: web
    name: rag-document-assistant
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app/main.py --server.port=$PORT --server.address=0.0.0.0"
    autoDeploy: true
    envVars:
      - key: GROQ_API_KEY
        sync: false
